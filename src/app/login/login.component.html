<mat-card>
  
<mat-toolbar color="accent">  
 <span>Login</span>
 <span class="spacer"></span>
 <span>New User?</span>
 <button class= "btn" mat-stroked-button >Register</button> 
</mat-toolbar>
<form [formGroup]="formdata" (ngSubmit)="onSubmit()" >    
  <mat-card-content>
    <mat-form-field class="input">
      <input matInput type="text" name="email" placeholder="Email" formControlName="email">
      <mat-error *ngIf="f['email'].getError('required')!=null">Email id is Required!</mat-error>
    <mat-error *ngIf="f['email'].getError('pattern')!=null">Please enter a valid Email!</mat-error>
    
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput [type]="hide ? 'password':'text'" name="password" placeholder="password" formControlName="password">
      <mat-error *ngIf="f['password'].getError('required')!=null">Password id is Required!</mat-error>
      <mat-error *ngIf="f['password'].getError('minlength')!=null">Please minimum 8 Cherecters!
      </mat-error>

      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <button mat-stroked-button [disabled]="formdata.invalid" routerLink="/home">Log in</button>  
</form>


</mat-card>
