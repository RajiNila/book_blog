<mat-drawer-container class="container" class="d-inline-flex p-2">
  <mat-drawer mode="side" opened>
    
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">  

    <ng-container matColumnDef="name" class="table">
      <th  mat-header-cell *matHeaderCellDef> All Categaries </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-list>
    <mat-list-item class="do">Price Filter</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item><mat-slider aria-label="unit(s)"></mat-slider></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item style="font-weight: bold;">₹111.00 to ₹ 55,555.00</mat-list-item>
  </mat-list>

  </mat-drawer>

<mat-drawer-content>  
  <div>
    <div class="d-flex"  >
    <mat-card  *ngFor="let item of booksList">
      <img mat-card-image src="https://bookcart.azurewebsites.net/upload/{{item.coverFileName}}" alt="Photo of {{item.title}}" />
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-content>
        <p>₹{{item.price}}.00</p>

        <button mat-raised-button color="primary" 
        (click)="addtocart(item)" (click)="openSnackBar()">
        <mat-icon>shopping_cart</mat-icon>Add to Cart</button>
      </mat-card-content>
    
    </mat-card>
  </div>
  </div>

</mat-drawer-content>
</mat-drawer-container>
